<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="robots" content="noindex" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <script src="https://kea-alt-del.dk/iform/login.js"></script> -->
		<title>Document</title>
	</head>
	<body>
		<div id="pageWrapper">
			<header id="siteHeader">
				<div id="logo">
					<img src="./static/images/logos/logo_dxc_vertical.svg" width="183" height="178" alt="dxc logo" />
				</div>
				<nav>
					<div id="hamburger">
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
					<ul class="nav-links">
						<li><a href="index.html">Home</a></li>
						<li><a class="active" href="#">About</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</header>
			<main>
				<div id="mainContainer">
					<form action="#" method="post" class="sign-up-form">
						<h2>Sign up</h2>
						<div class="form-group">
							<label for="fullName">Full name</label>
							<span class="helper-text">Please enter full name</span>
							<input type="text" id="fullName" name="fullName" placeholder="full name" required />
						</div>
						<div class="form-group">
							<label for="workEmail">Work email</label>
							<span class="helper-text">Please enter work email</span>
							<input type="email" id="workEmail" name="workEmail" placeholder="work email" />
						</div>
						<div class="form-group">
							<label for="companyName">Company name</label>
							<span class="helper-text">Please enter company name</span>
							<input type="text" id="companyName" name="companyName" placeholder="company name" />
						</div>
						<div class="form-group">
							<label for="jobTitle">Job title</label>
							<select name="jobTitle" id="jobTitle">
								<option value="" selected>Please choose one</option>
								<option value="ceo">CEO</option>
								<option value="director">Director</option>
								<option value="management">Management</option>
								<option value="other">Other</option>
							</select>
						</div>
						<div class="form-group">
							<label for="country">Country</label>
							<select name="selectCountry" id="selectCountry">
								<option value="" selected>Please choose one</option>
							</select>
						</div>
						<div class="form-group">
							<button class="sign-up-btn">Sign up</button>
						</div>
					</form>
				</div>
			</main>
			<footer>Â© DXC Technology 2020</footer>
		</div>
		<script src="index.js"></script>
	</body>
</html>
